<main class="main">
  <h1 class="main__title">Currency converter</h1>
  <p><i>Exchange date: {{ date }}</i></p>
  <article class="rate">
    <p class="rate__title">Ð¡urrent rate UAH to</p>
    <div>
      <p *ngIf="currentUSD !== null">
        {{ currentUSD.cc }} - {{ currentUSD.rate }}
      </p>
      <p *ngIf="currentEUR !== null">
        {{ currentEUR.cc }} - {{ currentEUR.rate }}
      </p>
    </div>
  </article>
  <app-converter class="converter" [currencies]="currencies"></app-converter>
</main>
